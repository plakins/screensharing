<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="mask" id="mask"></div>
    <header class="header">
        <img src="./logo-ru_RU.svg" id="logo">
    </header>
    <div class="container">
        <main class="main">
            <div>
                <input type="checkbox" id="toggle" class="toggle__input">
                <label class="toggle" for="toggle">
                    <a class="toggle__anchor" tabindex="-1" href="#"></a>
                    <div class="toggle__label" id="title">Разрешить демонстрацию экрана</div>
                    <span class="toggle__box">
                        <span class="toggle__circle"></span>
                    </span>
                </label>
            </div>
        </main>
        <footer class="footer">
            <span class="footer__text" id="text">Для демонстрации экрана будет доступна только текущая вкладка браузера</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
